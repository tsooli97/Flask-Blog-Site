{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Welcome to My Blog</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('get_post', post_id=post.id) }}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <div class="card-body">
                            {% if post.image_url %}
                            <img src="{{ post.image_url }}" class="card-img-top" alt="{{ post.title }}">
                            {% endif %}
                            <h5 class="card-title hover-highlight img-title-margin">{{ post.title }}</h5>
                            <p class="card-text hover-highlight">{{ post.content | truncate(100) }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
